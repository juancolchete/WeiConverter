<!DOCTYPE html>
<html>
<head>
  <title>Wei converter</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="general">
    <div class="container">
      <script src="js-big-decimal.min.js"></script>
      <div class="configs">
          <div class="Shortcut">
            <label for="">Shortcut 1</label>
            <input type="text">
          </div>
          <div class="Shortcut">
            <label for="">Shortcut 2</label>
            <input type="text">
          </div>
          <div class="Shortcut">
            <label for="">Shortcut 3</label>
            <input type="text">
          </div>
          <div class="configInput">
            <label for="">Select a coin</label>
            <select name="" id="coin">
                <option value="EHT">EHT</option>
                <option value="BSC">BSC</option>
                <option value="TRX">TRX</option>
            </select>
          </div>
          <div class="configInput">
            <label for="">Select you unit</label>
            <select name="" id="unit">
                <option value="1000000000000000000" selected>Wei</option>
                <option value="1000000000000000">Kwei (babbage)</option>
                <option value="1000000000000">Mwei (lovelace)</option>
                <option value="1000000000">Gwei (shannon)</option>
                <option value="1000000">Microether (szabo)</option>
                <option value="1000">Milliether (finney)</option>
                <option value="1">Ether</option>
            </select>
          </div>
      </div>
    </div>
  </div>
</body>
<script src="../script/convert.js"></script>
</html>
